name: test-monorepo
on:
  workflow_dispatch:
    inputs:
      repo:
        description: 'Please select your repo'
        required: true
        type: choice
        options:
         - client
         - service
  push:
    branches:
      - main
    paths:
      - "test/backend/**"
      - "test/frontend/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      NAMESPACE_PREFIX: ${{ github.event.inputs.repo }}
    steps:
      - name: Set up job environment
        run: echo "Setting up environment"
    run-name: Deploy ${{ env.NAMESPACE_PREFIX }} to DEV by @${{ github.actor }}
