name: test-monorepo
on:
  workflow_dispatch:
    inputs:
      repo:
        description: 'Please select your repo'
        required: true
        type: choice
        options:
         - client
         - service
  push:
    branches:
      - main
    paths:
      - "test/backend/**"
      - "test/frontend/**"

env:
  NAMESPACE_PREFIX: ${{ github.event.inputs.repo }}

run-name: Deploy ${{env.NAMESPACE_PREFIX}} to DEV by @${{ github.actor }}
  
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dorny/paths-filter@v3
      id: filter
      with:
        filters: |
          backend:
            - "test/backend/**"
          frontend:
            - "test/frontend/**"

    # run only if 'backend' files were changed
    - name: backend test
      if: steps.filter.outputs.backend == 'true'
      run: ...

    # run only if 'frontend' files were changed
    - name: frontend test
      if: steps.filter.outputs.frontend == 'true'
      run: ...


